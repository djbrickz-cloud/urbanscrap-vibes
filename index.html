<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>hitjames — files</title>
  <meta name="description" content="some things live better off the feed." />
  <link rel="canonical" href="https://feelthisvibenow.com/" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#5DA9FF",
            soft: "#F5F7FA",
            ink: "#1F2937",
            muted: "#6B7280"
          }
        }
      }
    };
  </script>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(180deg, #ffffff 0%, #f2f5f9 100%);
    }
  </style>
</head>

<body class="text-ink font-sans">

  <main class="max-w-3xl mx-auto px-4 py-12">

    <!-- HERO -->
    <section class="mb-16">
      <p class="text-lg leading-relaxed">
        some of this never made the feed.
      </p>
      <p class="text-muted mt-1">
        it felt better leaving it here.
      </p>
    </section>

    <!-- FILES -->
    <section class="mb-20">
      <div class="flex items-center gap-2 mb-6">
        <i data-feather="folder" class="text-primary"></i>
        <h2 class="text-sm uppercase tracking-widest text-muted">
          files
        </h2>
      </div>

      <div class="space-y-4">

        <!-- FINAL MIX EP -->
        <div class="rounded-lg border border-gray-300 bg-white overflow-hidden">
          <button class="track-toggle w-full flex items-center justify-between p-4 hover:bg-soft transition">
          <div>
            <div class="font-medium">Final Mix — EP</div>
            <div class="text-xs text-muted">listens better all the way through</div>
          </div>
          <i data-feather="folder"></i>
        </button>

          <div class="track-embed hidden p-4 bg-soft">
            <iframe src="https://hypeddit.com/m0lxon?embed=1" width="100%" height="720" frameborder="0"
              style="border-radius:12px;" loading="lazy">
            </iframe>

            <p class="mt-4 text-xs text-muted text-center">
              want to go deeper?
              <a href="https://www.even.biz/r/final-mix" target="_blank"
                class="underline hover:text-primary transition">
                unlock this release
              </a>
            </p>
          </div>
        </div>

        <!-- LATE NIGHT ACCESS -->
        <div class="rounded-lg border border-gray-300 bg-white overflow-hidden">
          <div class="p-6 text-center">
            <p class="text-sm uppercase tracking-widest text-muted mb-3">
              late night access
            </p>
            <p class="text-sm text-muted mb-6">
              some things don’t go public.
            </p>

            <form
              action="https://gmail.us20.list-manage.com/subscribe/post?u=c20b8bf747ae0151fe8b77576&id=dc3ade8c53&f_id=00bd2deef0"
              method="post" target="_blank" class="flex flex-col sm:flex-row gap-3 justify-center">

              <input type="email"
                   name="EMAIL"
                   placeholder="email address"
                   required
                   class="border border-gray-300 px-4 py-2 rounded-full text-sm w-full sm:w-64 focus:outline-none focus:border-primary transition" />

              <button type="submit"
                    class="border border-gray-300 px-5 py-2 rounded-full hover:bg-primary hover:text-white transition text-sm">
              unlock
            </button>

            </form>
          </div>
        </div>

        <!-- MIRROR MUSIC -->
        <div class="rounded-lg border border-gray-300 bg-white overflow-hidden">
          <button class="track-toggle w-full flex items-center justify-between p-4 hover:bg-soft transition">
          <div>
            <div class="font-medium">Mirror Music</div>
            <div class="text-xs text-muted">reflections left on purpose</div>
          </div>
          <i data-feather="folder"></i>
        </button>

          <div class="track-embed hidden p-4 bg-soft">
            <iframe src="https://hypeddit.com/qpdqzh?embed=1" width="100%" height="720" frameborder="0"
              style="border-radius:12px;" loading="lazy">
            </iframe>

            <p class="mt-4 text-xs text-muted text-center">
              this one lives quietly elsewhere.
              <a href="https://www.even.biz/r/mirror-music" target="_blank"
                class="underline hover:text-primary transition">
                support & unlock
              </a>
            </p>
          </div>
        </div>

      </div>
    </section>

    <!-- SCRAPBOOK -->
    <section class="mb-20">
      <h2 class="text-sm uppercase tracking-widest text-muted mb-4">scrapbook</h2>
      <p class="text-muted text-sm mb-6">random things that ended up attached to the music.</p>

      <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <img src="https://huggingface.co/spaces/HitJames/urbanscrap-vibes-playbook/resolve/main/images/IMG_0550.jpeg" class="rounded-lg shadow-sm hover:scale-105 transition" />
        <img src="https://huggingface.co/spaces/HitJames/urbanscrap-vibes-playbook/resolve/main/images/IMG_0098.png" class="rounded-lg shadow-sm hover:scale-105 transition" />
        <img src="https://huggingface.co/spaces/HitJames/urbanscrap-vibes-playbook/resolve/main/images/od_photo-1958_singular_display_fullPicture.jpeg" class="rounded-lg shadow-sm hover:scale-105 transition" />
        <img src="https://huggingface.co/spaces/HitJames/urbanscrap-vibes-playbook/resolve/main/images/Resized_Resized_20251209_141154001.jpeg" class="rounded-lg shadow-sm hover:scale-105 transition" />
        <img src="https://huggingface.co/spaces/HitJames/urbanscrap-vibes-playbook/resolve/main/images/photo-5500_singular_display_fullPicture.jpg" class="rounded-lg shadow-sm hover:scale-105 transition" />
        <img src="https://huggingface.co/spaces/HitJames/urbanscrap-vibes-playbook/resolve/main/images/od_photo-14932_singular_display_fullPicture.jpg" class="rounded-lg shadow-sm hover:scale-105 transition" />
        <img src="https://huggingface.co/spaces/HitJames/urbanscrap-vibes-playbook/resolve/main/images/IMG_A8387B9F-6522-4135-8206-FD3FE94553A1.jpg" class="rounded-lg shadow-sm hover:scale-105 transition" />
        <img src="https://huggingface.co/spaces/HitJames/urbanscrap-vibes-playbook/resolve/main/images/IMG_1354.jpg" class="rounded-lg shadow-sm hover:scale-105 transition" />
      </div>
    </section>

  </main>

  <script>
    feather.replace();
  document.querySelectorAll(".track-toggle").forEach((btn) => {
    btn.addEventListener("click", () => {
      btn.nextElementSibling.classList.toggle("hidden");
      feather.replace();
    });
  });
  </script>

</body>

</html>
